<!DOCTYPE HTML>
<html>
<head>
   <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
   <meta name="author"             content="Alan G. Labouseur" />
   <link rel="stylesheet" href="tsos.css" type="text/css" media="screen" />
   <title>
      TSOS - a browser-based virtual Operating System in TypeScript
   </title>

   <!-- Globals CONSTANTS and _Variables. Must included be first. -->
   <script type="text/javascript" src="distrib/globals.js"></script>

   <!-- Host (Virtual Machine / Hardware Simulation) Routines -->
   <script type="text/javascript" src="distrib/host/control.js"></script>
   <script type="text/javascript" src="distrib/host/devices.js"></script>
   <script type="text/javascript" src="distrib/host/cpu.js"></script>
   <script type="text/javascript" src="distrib/host/memory.js"></script>


   <!-- Virtual OS Routines: Make sure Kernel code is last, since it needs those above it. -->
   <script type="text/javascript" src="distrib/os/interrupt.js"></script>
   <script type="text/javascript" src="distrib/os/canvastext.js"></script>
   <script type="text/javascript" src="distrib/os/console.js"></script>
   <script type="text/javascript" src="distrib/os/deviceDriver.js"></script>
   <script type="text/javascript" src="distrib/os/deviceDriverKeyboard.js"></script>
   <script type="text/javascript" src="distrib/os/queue.js"></script>
   <script type="text/javascript" src="distrib/os/shell.js"></script>
   <script type="text/javascript" src="distrib/os/shellCommand.js"></script>
   <script type="text/javascript" src="distrib/os/userCommand.js"></script>
    <script type="text/javascript" src="distrib/os/memoryManager.js"></script>
    <script type="text/javascript" src="distrib/os/pcb.js"></script>
    <script type="text/javascript" src="distrib/os/cpuScheduler.js"></script>
   <script type="text/javascript" src="distrib/os/kernel.js"></script>

   <!-- Other Routines -->
   <script type="text/javascript" src="distrib/utils.js"></script>
   <!-- Uncomment this line below to enable GLaDOS testing -->
   <script type="text/javascript" src="http://www.labouseur.com/courses/os/projects/glados.js"></script>
</head>

<body onload="onDocumentLoad()">

<div id="divMain" style="width:100%;">
    <label>adiOS</label>

   <div id="divButtonBar" style="margin:4px;">
      <input type="button"
             id = "btnStartOS"
             name="brnStartOS"
             class="normal_button"
             value="Start"
             tabindex="0"
             onclick="TSOS.Control.hostBtnStartOS_click(this);">

      <input type="button"
             id = "btnHaltOS"
             name="brnHaltOS"
             class="normal_button"
             disabled="disabled"
             value="Halt"
             tabindex="1"
             onclick="TSOS.Control.hostBtnHaltOS_click(this);">

      <input type="button"
             id = "btnReset"
             name="brnReset"
             class="normal_button"
             disabled="disabled"
             value="Reset"
             tabindex="2"
             onclick="TSOS.Control.hostBtnReset_click(this);">

       <input type="button"
              id = "btnSingleStepOnOff"
              name="btnSingleStepOnOff"
              class="normal_button"
              value="Single Step"
              tabindex="2"
              onclick="TSOS.Control.hostBtnSSOnOff_click(this);">

       <input type="button"
              id = "btnSingleStep"
              name="btnSingleStep"
              class="normal_button"
              disabled="disabled"
              value="Next Step"
              tabindex="2"
              onclick="TSOS.Control.hostBtnSingleStep_click(this);">

       <input type="button"
              id = "btnProgram12"
              name="btnProgram12"
              class="normal_button"
              value="Print 12DONE"
              tabindex="2"
              onclick="TSOS.Control.hostBtn12DONE_click(this);">

       <input type="button"
              id = "btnProgramCounting"
              name="btnProgramCounting"
              class="normal_button"
              value="Print Counting"
              tabindex="2"
              onclick="TSOS.Control.hostBtnCounting_click(this);">

       <input type="button"
              id = "btnProgram2and5"
              name="btnProgram2and5"
              class="normal_button"
              value="Print 2 and 5"
              tabindex="2"
              onclick="TSOS.Control.hostBtn2and5_click(this);">

   </div>

   <div id="divConsole" style="margin:4px; width:500px; height:500px; float:left;">
      <canvas id="display"
              width="500px"
              height="500px"
              tabindex="3">
      </canvas>
   </div>

    <div id="divDateTime" style="margin-left:520px;">
        <label>
            Date:
            <br>
            <textarea name="DateTime"
                  id  ="DateTime"
                  rows="1"
                  cols="48"
                  readonly></textarea>
        </label>
    </div>

    <div id="divStatusBar" style="margin-left:520px;">
        <label>
            Status:
            <br>
            <textarea name="taStatusBar"
                  id  ="taStatusBar"
                  rows="2"
                  cols="48"
                  readonly></textarea>
        </label>
    </div>

    <div id="divLog" style="margin-left:520px;">
      <label>
         Host Log
         <br>
         <textarea name="taHostLog"
                   id  ="taHostLog"
                   rows="26"
                   cols="48"
         ></textarea>
      </label>
   </div>

   <div id="divUserProgramInput" style="margin-left:520px;">
      <label>
         User Program Input
         <br>
         <textarea name="taProgramInput"
                   id  ="taProgramInput"
                   rows="8"
                   cols="48"
         ></textarea>
      </label>
   </div>



    <br>

    <div id="divCPUComponentsDisplay">
        <label id='CPUDisplayLabel'>CPU</label>
        <table id="tableCPUComponents">
            <tr style="text-align: center;">
                <th>PC</th>
                <th>IR</th>
                <th>Accum</th>
                <th>X-Reg</th>
                <th>Y-Reg</th>
                <th>Z-Flag</th>
            </tr>
            <tr style="text-align: center;">
                <td id="tdPC"></td>
                <td id="tdIR"></td>
                <td id="tdAccum"></td>
                <td id="tdXReg"></td>
                <td id="tdYReg"></td>
                <td id="tdZFlag"></td>
            </tr>
        </table>
    </div>

    <br>

    <label style="clear:left; float: left;">Ready Queue</label>

    <br>

    <div id="pcbReadyQueue" >
        <table id="pcbReadyQueueTable" >
            <thead>
            <tr style="text-align: center;">
                <th> PID </th>
                <th> PC </th>
                <th> Accum </th>
                <th> X-Reg </th>
                <th> Y-Reg </th>
                <th> Z-Flag </th>
                <th> Base </th>
                <th> Limit </th>
                <th> State </th>

            </tr>
            </thead>
            <tbody>
            <tr style="text-align: center;">
                <td id="tdP0PID"></td>
                <td id="tdP0PC"></td>
                <td id="tdP0Acc"></td>
                <td id="tdP0XReg"></td>
                <td id="tdP0YReg"></td>
                <td id="tdP0ZFlag"><td>
                <td id="tdP0Base"></td>
                <td id="tdP0Limit"></td>
                <td id="tdP0State"></td>
            </tr>
            <tr style="text-align: center;">
                <td id="tdP1PID"></td>
                <td id="tdP1PC"></td>
                <td id="tdP1Acc"></td>
                <td id="tdP1XReg"></td>
                <td id="tdP1YReg"></td>
                <td id="tdP1ZFlag"><td>
                <td id="tdP1Base"></td>
                <td id="tdP1Limit"></td>
                <td id="tdP1State"></td>
            </tr>
            <tr style="text-align: center;">
                <td id="tdP2PID"></td>
                <td id="tdP2PC"></td>
                <td id="tdP2Acc"></td>
                <td id="tdP2XReg"></td>
                <td id="tdP2YReg"></td>
                <td id="tdP2ZFlag"><td>
                <td id="tdP2Base"></td>
                <td id="tdP2Limit"></td>
                <td id="tdP2State"></td>
            </tr>
            </tbody>

        </table>
    </div>

    <br>


    <div id="divMemoryDisplay">
        <label id='memoryLabel'>
            Memory
            <br>
            <div id="memoryDisplayWrapper" style = "height: 200px; width: 250px; overflow: scroll; background-color: aliceblue">
                <table id="memoryTable">
                    <tbody>
                    </tbody>
                </table>
            </div>
        </label>
    </div>


</div>



<p class="footerText" style="clear:both;">
   <br>

   Ted Codd, Stevie Ray Vaughan, and Ian Fleming.
</p>

</body>
</html>
